services:
  web:
    build: .
    ports:
      - "8000:80"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=guvi_db
      - MYSQL_USER=user
      - MYSQL_PASS=password
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=guvi_db
      - MONGO_COLLECTION=profiles
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASS=
    depends_on:
      - mysql
      - mongo
      - redis
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=guvi_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
      # Initialize database schema if needed
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:alpine
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data:
