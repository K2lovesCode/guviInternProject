<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Internship Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container flex-container">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="auth-card">
                <h3>Create Account</h3>
                <p class="text-center text-muted">Join us by filling out the details below</p>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="reg_user" class="form-control" placeholder="Choose a username">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="reg_pass" class="form-control" placeholder="Create a password">
                </div>

                <button id="btnRegister" class="btn btn-primary w-100 mb-3">Sign Up</button>

                <div class="text-center">
                    <span>Already have an account? <a href="login.html">Login here</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
