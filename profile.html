<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Internship Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1">User Dashboard</span>
            <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="auth-card">
                    <h3>Your Profile</h3>
                    <p class="text-muted">Manage your additional details stored in MongoDB</p>
                    <hr>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Age</label>
                            <input type="number" id="age" class="form-control" placeholder="e.g. 21">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" id="dob" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Contact Number</label>
                            <input type="text" id="contact" class="form-control" placeholder="Phone/Mobile">
                        </div>
                        <div class="col-12 mt-4 text-end">
                            <button id="btnUpdate" class="btn btn-primary px-5">Update Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
